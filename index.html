<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gcash Beta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav>
        <ul style="float: right;">
            <li><a href="./html/contactUs.html">About Us</a></li>
        </ul>
    </nav>

    <div id="form-selection">
        <button id="login-btn" onclick="showLoginForm()">Login</button>
        <button id="signup-btn" onclick="showSignupForm()">Sign Up</button>
    </div>

    <div id="form-container">
        <form action="html/homePage.html" id="login-form">
            <h2 style="text-align: center;">Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <button class="google-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="google-icon" alt="Google Icon">
                Login with Google
            </button>
        </form>

        <form action="html/homePage.html" id="signup-form" style="display: none;">
            <h2 style="text-align: center;">Sign Up</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Username" required>
            <input type="submit" value="Sign Up">
            <button class="google-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="google-icon" alt="Google Icon">
                Sign Up with Google
            </button>
        </form>
    </div>

    <script src='js/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
